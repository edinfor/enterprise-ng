<div class="row top-padding">
  <div class="two-thirds column" style="min-width: 360px !important; max-width: 360px !important;">
    <div soho-widget class="bordered">
      <div soho-widget-header>Pie Bordered Chart Title</div>
      <div soho-widget-content>
        <div soho-pie
          [dataset]="pieData"
          [isDonut]="true"
          [showLegend]="true"
          legendPlacement="bottom">
        </div>
      </div>
    </div>
  </div>
</div>
